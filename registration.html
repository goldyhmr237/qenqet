<!DOCTYPE html>
<html>
    <head>
        <link href="http://www.qeneqt.us/templates/yoo_master2/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap-extended.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css">
        <script src="js/analytics.js" async=""></script>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/jquery-noconflict.js" type="text/javascript"></script>
        <script src="js/jquery-migrate.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <script src="js/html5fallback.js" type="text/javascript"></script>        
        <script type="text/javascript" src="js/qq_function.js"></script>        
        <title>Register Qeneqt</title>
    </head>
    <body class="contentpane">
        <div id="system-message-container">
        </div>
            
        <div class="container lprPagewrap">            
            <div class="billboard row-fluid">
                <div class="registerForm span6">
                    <form id="member-registration" action="" method="post" class="form-validate form-horizontal" enctype="multipart/form-data">
                        <fieldset>                      
                            <div class="control-group">
                                <div class="control-label">
                                    <span class="spacer">
                                        <span class="before"></span>
                                            <span class="text">
                                                <label id="jform_spacer-lbl" class="">
                                                    <strong class="red">*</strong> Required field
                                                    <div class="login_logo_img">
                                                        <img src="img/qeneqt icon.png" class="logoimage" style="width:100%;height:100%;"/>
                                                    </div>
                                                </label>
                                            </span>
                                        <span class="after"></span>
                                    </span>
                                </div>
                                <div class="controls">
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="control-label">
                                    <label data-original-title="&lt;strong&gt;Name&lt;/strong&gt;&lt;br /&gt;Enter your full name." id="jform_name-lbl" for="jform_name" class="hasTooltip required" title="">
                                        Name<span class="star">&nbsp;*</span>
                                    </label>
                                </div>
                                <div class="controls">
                                    <input name="jform[name]" id="jform_name" class="required" size="30" required="" aria-required="true" type="text">                                 
                                 </div>
                            </div>
                            <div class="control-group">
                                <div class="control-label">
                                    <label data-original-title="&lt;strong&gt;Username&lt;/strong&gt;&lt;br /&gt;Enter your desired username." id="jform_username-lbl" for="jform_username" class="hasTooltip required" title="">
                                        Username<span class="star">&nbsp;*</span>
                                    </label>
                                </div>
                                <div class="controls">
                                    <input name="jform[username]" id="jform_username" class="validate-username required" size="30" required="" aria-required="true" type="text">
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="control-label">
                                    <label data-original-title="&lt;strong&gt;Password&lt;/strong&gt;&lt;br /&gt;Enter your desired password." id="jform_password1-lbl" for="jform_password1" class="hasTooltip required" title="">
                                        Password<span class="star">&nbsp;*</span>
                                    </label>           
                                </div>
                                <div class="controls">
                                    <input name="jform[password1]" id="jform_password1" value="" autocomplete="off" class="validate-password required" size="30" maxlength="99" required="" aria-required="true" type="password">                        
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="control-label">
                                    <label data-original-title="&lt;strong&gt;Confirm Password&lt;/strong&gt;&lt;br /&gt;Confirm your password." id="jform_password2-lbl" for="jform_password2" class="hasTooltip required" title="">
                                        Confirm Password<span class="star">&nbsp;*</span>
                                    </label>                           
                                </div>
                                <div class="controls">
                                    <input name="jform[password2]" id="jform_password2" value="" autocomplete="off" class="validate-password required" size="30" maxlength="99" required="" aria-required="true" type="password">
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="control-label">
                                    <label data-original-title="&lt;strong&gt;Email Address&lt;/strong&gt;&lt;br /&gt;Enter your email address." id="jform_email1-lbl" for="jform_email1" class="hasTooltip required" title="">
                                        Email Address<span class="star">&nbsp;*</span>
                                    </label>                      
                                </div>
                                <div class="controls">
                                    <input name="jform[email1]" class="validate-email required" id="jform_email1" size="30" required="" aria-required="true" type="email">       
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="control-label">
                                    <label data-original-title="&lt;strong&gt;Confirm email Address&lt;/strong&gt;&lt;br /&gt;Confirm your email address." id="jform_email2-lbl" for="jform_email2" class="hasTooltip required" title="">
                                        Confirm email Address<span class="star">&nbsp;*</span>
                                    </label> 
                                </div>
                                <div class="controls">
                                    <input name="jform[email2]" class="validate-email required" id="jform_email2" size="30" required="" aria-required="true" type="email">
                                </div>
                            </div>
                        </fieldset>
                        <div class="control-group">
                            <div class="controls">
                                <input type="button" class="btn btn-primary validate registration" value="Register" onclick="appRegistration();" />
                            </div>
                        </div>
                        <input type="hidden" class="hiddenValue" id="hiddenValue" value="1234567890" >
                    </form>
                </div>
            </div>
            <div class="main-content row-fluid">
                <div class="span4 box1">        
                </div>
                <div class="span4 box2">        
                    <h1 style="text-align: center;">&nbsp;</h1>     
            </div>
                <div class="span4 box3">        
                    <div class="text-align:center">
                        <img src="img/smallbanner.jpg" alt="Click to find out more">
                    </div>
                </div>
            </div>
            <div class="footer">
            </div>
        </div>
    </body>
</html>
