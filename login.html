<!DOCTYPE html>
<html>
    <head>
        
        <link href="http://www.qeneqt.us/templates/yoo_master2/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap-extended.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css">
        <script src="js/jquery.js" type="text/javascript"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/facebookConnectPlugin.js"></script>
        <script type="text/javascript" src="js/qq_function.js"></script>
        <title>Login Qeneqt</title>
    </head>
    <body class="contentpane">
        <div id="system-message-container">
        </div>
            
        <div class="container lprPagewrap">
            <div class="header row-fluid">
                <div class="lprLogo span8">
                    <img src="img/qeneqt3.jpg" style="width:304px;height:140px;display:none;">
                </div>
            </div>
            <div class="billboard row-fluid">
                <div class="registerForm span6">
                    <form action="" method="post" id="login-form" class="iconnect-forms form-validate form-horizontal">
                        <fieldset>                      
                            <div class="control-group">
                                <div class="control-label head">
                                    <span class="spacer head">
                                        <label id="jform_spacer-lbl" class="">
                                            <strong class="red">*</strong> Required field
                                            <div class="reg_logo_img">
                                                <img src="img/qeneqt icon.png" class="logoimage" style="width:100%;height:100%;"/>
                                            </div>
                                        </label>
                                    </span>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="control-label">
                                    <label data-original-title="&lt;strong&gt;Username&lt;/strong&gt;&lt;br /&gt;Enter your username." id="jform_username-lbl" for="jform_username" class="hasTooltip required" title="">
                                        Username<span class="star">&nbsp;*</span>
                                    </label>
                                </div>
                                <div class="controls">
                                    <input name="jform[username]" id="jform_username" class="validate-username required" size="30" required="" aria-required="true" type="text">
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="control-label">
                                    <label data-original-title="&lt;strong&gt;Password&lt;/strong&gt;&lt;br /&gt;Enter your desired password." id="jform_password1-lbl" for="jform_password1" class="hasTooltip required" title="">
                                        Password<span class="star">&nbsp;*</span>
                                    </label>           
                                </div>
                                <div class="controls">
                                    <input name="jform[password1]" id="jform_password1" value="" autocomplete="off" class="validate-password required" size="30" maxlength="99" required="" aria-required="true" type="password">                        
                                </div>
                            </div>
                        </fieldset>
                        <div class="control-group">
                            <div class="controls">
                                 <input id="icModloginbtn" class="ic-btn ic-btn-blue isfloatleft btn btn-primary login" type="button" name="but" value="LOGIN NOW" onclick="appLogin();">
                                 <img class="ajax-loader-img" src="img/ajax-loader.gif" style="display:none;">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <input type="hidden" class="hiddenValue" id="hiddenValue" value="1234567890" >
            <div id="fb-root"></div>
        </div>
    </body>
</html>
